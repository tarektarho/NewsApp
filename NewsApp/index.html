<!DOCTYPE html>
<html>
<head>
    <title>
        news app
    </title>
      <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap ( Yeti theme ) -->
    <link rel="stylesheet" href="https://bootswatch.com/yeti/bootstrap.min.css">
     <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- AngularJS -->
    <script src="js/lib/angular-1.5.7.min.js"></script>
    <!-- Angular extended filters -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-filter/0.5.9/angular-filter.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular-route.min.js"></script>

   
    <script src=js/newsController.js></script>
    <script src="js/services/news.js"></script>
    <script src="js/app.js"></script>
    <script src="js/directives/newsCard.js"></script>

</head>
<body ng-app="newsApp">

<div class="container">
  <h2 class="text-center">News</h2>
  <p class="text-center">BCC News</p>
  <ul class="nav nav-tabs" role="tablist">
    <li class="active"><a href="#">Home</a></li>
    <li><a href="#">Sport</a></li>
    <li><a href="#">Word</a></li>
    <li><a href="#">Other</a></li>
  </ul>
</div>

    <div class="container">
        </br>
        <div ng-controller="newsController">
            <div ng-repeat="new in news">
                {{ news.city }}

                {{ new.title }}
                {{ news.Section }}
                {{news.Type}}
                <figure>
                <img ng-src="{{ new.multimedia[3].url }}"/>
                <figcaption>
                  </figcaption>
      </figure>
            </div>
        </div>
    </div>

</body>
</html>
